<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta class="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="slide.css">
		<title>slide</title>
	</head>
	<body>
		<!-- image slider -->
		<div class="slider">
			<div class="slides">


				<!-- radio button -->
				<input type="radio" class="radio-btn" id="img1">
				<input type="radio" class="radio-btn" id="img2">
				<input type="radio" class="radio-btn" id="img3">
				<input type="radio" class="radio-btn" id="img4">
				<!-- images -->
				<div class="slide first">
					<img src="/ProjectAkhir/myimages/1.jpg" alt="">
				</div>
				<div class="slide">
					<img src="/ProjectAkhir/myimages/2.jpg" alt="2">
				</div>
				<div class="slide">
					<img src="/ProjectAkhir/myimages/3.jpg" alt="3">
				</div>
				<div class="slide">
					<img src="/ProjectAkhir/myimages/4.jpg" alt="">
				</div>


				<!-- automatic navigation -->
				<div class="navigation-auto">
					<div class="auto-btn1"></div>
					<div class="auto-btn2"></div>
					<div class="auto-btn3"></div>
					<div class="auto-btn4"></div>
				</div>


				<!-- manual navigation -->
				<div class="navigation-manual">
					<label for="radio1" class="manual-btn"></label>
					<label for="radio2" class="manual-btn"></label>
					<label for="radio3" class="manual-btn"></label>
					<label for="radio4" class="manual-btn"></label>
				</div>
			</div>
		</div>
	</body>
</html>
